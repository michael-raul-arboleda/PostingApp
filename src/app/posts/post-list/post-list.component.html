<mat-spinner *ngIf="isloading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isloading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/create', post.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="center-text mat-body-1" *ngIf="posts.length <= 0 && !isloading">No posts added yet!</p>
